<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Active</title>
    <link rel="stylesheet" href="swimming.css"> <!-- Linking external stylesheet -->
</head>
<body>
    <div class="rainbow-background"></div> <!-- Rainbow background effect -->
    <header>
        <div class="logo">
            <img src="Screenshot_2024-06-08_132735-removebg-preview.png" alt="Stay Active Logo">
            <span>Stay Active</span>
        </div>
        <nav>
            <a href="#">EULA</a> <!-- Link to End User License Agreement -->
        </nav>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer">
                <button id="minusButton" class="timer-button">-</button>
                <div id="timerDisplay">00:00</div>
                <button id="plusButton" class="timer-button">+</button>
            </div>
        </div>
        <div class="start-container">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button> <!-- Reset button -->
        </div>
    </main>
    <button id="goBackButton" class="go-back">Go Back</button> <!-- Go Back button -->
    <div class="gif-container">
        <img src="output-onlinegiftools 3.gif" alt="Animated GIF"> <!-- GIF image -->
    </div>
    <script src="swimming.JS"></script> <!-- Linking external JavaScript file -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Active</title>
    <link rel="stylesheet" href="activity.css"> <!-- Linking external stylesheet -->
</head>
<body>
    <div class="rainbow-background"></div> <!-- Rainbow background effect -->

    <header>
        <div class="logo">
            <img src="Screenshot_2024-06-08_132735-removebg-preview.png" alt="Stay Active Logo">
            <span>Stay Active</span> <!-- Logo and site title -->
        </div>
        <nav>
            <a href="#">EULA</a> <!-- Link to End User License Agreement -->
        </nav>
    </header>
    <main>
        <div class="activity-buttons">
            <button id="cyclingButton"><span>Cycling</span></button> <!-- Cycling activity button -->
            <button id="joggingButton"><span>Jogging</span></button> <!-- Jogging activity button -->
            <button id="swimmingButton"><span>Swimming</span></button> <!-- Swimming activity button -->
            <button id="miniCardioButton"><span>Mini Cardio</span></button> <!-- Mini Cardio activity button -->
        </div>
    </main>
    <button id="goBackButton"><span>Go Back</span></button> <!-- Go Back button -->
    <script src="activity.js"></script> <!-- Linking external JavaScript file -->
</body>
</html>

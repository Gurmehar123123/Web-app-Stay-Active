<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="main menu.css">
</head>
<body>
    <!-- Rainbow background effect -->
    <div class="rainbow-background"></div>

    <!-- Header section with logo, main menu text, and navigation -->
    <header>
        <div class="logo">
            <img src="Screenshot_2024-06-08_132735-removebg-preview.png" alt="Stay Active Logo">
            <span>Stay Active</span>
        </div>
        <div class="header-content">
            <div class="header-text">
                <h1>Main Menu</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="homeLink">HOME</a></li>
                    <li><a href="#" id="eulaLink">EULA</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Exercise circle display -->
        <div class="exercise-circle">
            <div class="percentage">70%</div>
            <div class="text">Average exercise</div>
        </div>

        <!-- Buttons section -->
        <div class="buttons">
            <button class="go-back" id="goBackButton">Go Back</button> <!-- Go back button -->
            <button class="activity" id="activityButton">Activity</button> <!-- Activity button with id -->
        </div>
    </main>

    <!-- Script to handle button actions -->
    <script src="main menu.JS"></script> <!-- JavaScript file for button functionality -->
</body>
</html>
